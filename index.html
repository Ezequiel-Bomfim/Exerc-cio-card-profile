<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="card-container">
      <div class="card-profile">

        <img
          src="./src/images/image-victor.jpg"
          alt="foto de perfil"
          class="foto-perfil"
        />

        <h2 class="name-usuario">Victor Crest <span>26</span></h2>

        <p class="cidade-usuario">London</p>
      </div>

      <hr>

      <div class="info-perfil">
        <div>
          <p>
            <strong>80K</strong>
          </p>
          <span>Followers</span>
        </div>

        <div>
          <p>
            <strong>803K</strong>
          </p>
          <span>Likes</span>
        </div>

        <div>
          <p>
            <strong>1.4K</strong>
          </p>
          <span>Photos</span>
        </div>
      </div>
    </main>
  </body>
</html>
